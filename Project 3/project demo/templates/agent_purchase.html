<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Purchase</title>
    <link rel="stylesheet" href={{ url_for('static', filename = 'button.css') }}>
</head>
<body>
    <h1 align="center">Purchase for Customer</h1>
    <div align="center" id="block">
        <div class="button">
            <a href="/agent/purchase_register" style="display:block; width:100%; height:100%;">New customer</a>
        </div>
    </div>
    <br>
    <div align="center">
        <form action="/agent/purchase_ticket" method="POST">
            <label for="email">Customer Email:</label>
            <input type="email" name="email" id="email" placeholder="xxx@xxx.com" required/>
            <input type="submit" value="purchase" />
        </form>
    </div>
    <div align="center">
        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </div>

</body>
</html>
